<section class="comparison-section text-center py-10">
  <h2 class="text-2xl font-bold text-black mb-4">لست متأكدًا من الخطة التي تحتاجها؟</h2>
  <p class="text-gray-600 mb-8">اطلع على ما تقدمه كل خطة</p>

  <div class="comparison-container overflow-x-auto">
    <table class="comparison-table w-full border-collapse">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-4 text-right">قائمة ميزات المنتور للأعمال</th>
          <th class="p-4">الفرق</th>
          <th class="p-4">المؤسسات</th>
        </tr>
        <tr>
          <td></td>
          <td class="p-4">
            <a href="https://account.almentor.net/en/signup?r=https://payment.almentor.net/setup-account" class="cta-teams block bg-red-600 text-white py-2 px-4 rounded-full text-sm">ابدأ الآن</a>
          </td>
          <td class="p-4">
            <a href="https://business.almentor.net/contact-us/" class="cta-enterprise block border-2 border-black text-black py-2 px-4 rounded-full text-sm">اتصل بالمبيعات</a>
          </td>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let feature of features">
          <tr class="category-row">
            <td class="p-4 text-right font-bold bg-gray-200" colspan="3">{{ feature.category }}</td>
          </tr>
          <tr *ngFor="let item of feature.items" class="border-b">
            <td class="p-4 text-right">{{ item }}</td>
            <td class="p-4 text-center">{{ plans.teams[feature.items.indexOf(item)] || '—' }}</td>
            <td class="p-4 text-center">{{ plans.enterprises[feature.items.indexOf(item)] || '—' }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</section>
