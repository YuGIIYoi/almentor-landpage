<section class="faq-wrapper text-right py-10 bg-gray-100">
  <div class="container mx-auto px-6 md:px-12 lg:px-24">
    <h2 class="text-3xl font-bold text-black mb-6">الأسئلة المتداولة</h2>
    <p class="text-gray-600 mb-6">
      نحن هنا لمساعدتك في الرد على أي أسئلة لديك حول الاشتراكات وخطط التسعير والميزات المدعومة.
    </p>
    <p class="text-gray-600 mb-8">
      هل تحتاج إلى المزيد من المساعدة؟ يرجى الاتصال على 
      <a href="mailto:support&#64;almentor.net" class="text-blue-500 hover:underline">support&#64;almentor.net</a>
    </p>

    <div class="faq-list space-y-4">
      <div *ngFor="let faq of faqs; let i = index" class="faq-item border-b pb-4 bg-white p-4 shadow-sm rounded-lg">
        <button class="faq-question w-full text-right font-bold text-lg flex justify-between items-center py-2 text-black focus:outline-none" (click)="toggleFaq(i)">
          {{ faq.question }}
          <span class="text-xl transition-transform duration-300" [class.rotate-180]="faq.open">{{ faq.open ? '−' : '+' }}</span>
        </button>
        <div class="faq-answer text-gray-700 mt-2 transition-all duration-300" *ngIf="faq.open">
          {{ faq.answer }}
        </div>
      </div>
    </div>
  </div>
</section>
